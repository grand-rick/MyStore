<div class="cart">
    <div class="cart-element" *ngFor="let product of cartProducts">
        <img src={{product.url}} alt={{product.name}}> <br />
        <form>
            {{product.name}} <br />
            ${{product.price}} <br />
            {{product.description}} <br />
            Amount: <input type="number" name="amount" value={{product.amount}} /> <br />
            <button class="btn btn-danger" (click)="removeCartProduct(product)">Remove</button>
            <a routerLink="/">Back to Product List</a>
        </form>
    </div>
    <h2>Total Price: ${{totalPrice}}</h2>
</div>
