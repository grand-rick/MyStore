<div class="cart">
    <div class="parent1" *ngIf="isCartEmpty == false" >
        <app-cart-input class="cart-element" *ngFor="let product of cartProducts" [product]="product" ></app-cart-input>
        <h2>Total Price: ${{totalPrice}}</h2>
    </div>
    <form (ngSubmit)="checkOut()" #form="ngForm" class="parent2" *ngIf="isCartEmpty == false">
        <label for="fullName">
            Full Name: <br />
            <input type="text" name="fullName" id="fullName" placeholder="(minimum 3 characters)" [(ngModel)]="fullName" required minlength="3" maxlength="20">
        </label>
        <label for="adress">
            Address: <br />
            <input type="text" name="address" id="address" placeholder="(minimum 6 characters)" [(ngModel)]="address" required minlength="6" maxlength="10">
        </label>
        <label for="creditCard">
            Credit Card Number: <br />
            <input type="number" name="creditCardNumber" id="creditCard" placeholder="(16-digit number)" [(ngModel)]="creditCardNumber" required minlength="16" maxlength="16">
        </label>
        <p>We'll never share your payment details with anyone</p>
        <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>
    <div *ngIf="isCartEmpty == true">
        <h2>Cart is Empty!</h2>
    </div>
</div>
