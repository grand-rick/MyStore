<div class="cart">
    <div class="parent1">
        <div class="cart-element" *ngFor="let product of cartProducts">
            <img src={{product.url}} alt={{product.name}}> <br />
            <div >
                {{product.name}} <br />
                ${{product.price}} <br />
                {{product.description}} <br />
                Amount: <input type="number" name="amount" class="number-input" value={{product.amount}} /> <br />
                <button class="btn btn-danger" (click)="removeCartProduct(product)">Remove</button> <br />
                <a routerLink="/">Back to Product List</a>
            </div>
        </div>
    </div>
    <form class="parent2" (ngSubmit)="checkOut()">
        <label for="fullName">
            Full Name: <br />
            <input type="text" name="fullName" id="fullName" required placeholder="(minimum 3 characters)">
        </label>
        <label for="adress">
            Address: <br />
            <input type="text" name="address" id="address" required placeholder="(minimum 6 characters)">
        </label>
        <label for="creditCard">
            Credit Card Number: <br />
            <input type="number" name="creditCard" id="creditCard" required placeholder="(16-digit number)">
        </label>
        <p>We'll never share your payment details with anyone</p>
        <button type="submit" routerLink="/">Submit</button>
    </form>
    
    <h2>Total Price: ${{totalPrice}}</h2>
</div>
