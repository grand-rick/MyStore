<div class="product-item" >
    <a (click)="setProduct(product)" routerLink="/item-detail">
        <img src={{product.url}} alt={{product.name}}>
    </a>
    <p>{{product.name}}</p>
    <p>${{product.price}}</p>
    <form (ngSubmit)="addToCart(product)">
        <select name="selectedProducts" id="selectedProducts" [(ngModel)]="selectedProducts">
            <option *ngFor="let item of availableProducts" value={{item}}>{{item}}</option>
        </select> <br /> <br />
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
</div>
